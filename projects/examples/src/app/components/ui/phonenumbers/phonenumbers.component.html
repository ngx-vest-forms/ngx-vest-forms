<div class="space-y-3">
  <div ngModelGroup="values" class="space-y-3">
    @for (item of values() | keyvalue; track item.key) {
      <div ngx-control-wrapper>
        <div class="relative flex items-center gap-2">
          <input
            type="text"
            name="{{ item.key }}"
            [ngModel]="values()[item.key]"
            placeholder="Type phone number"
            class="input-field pr-20"
            [attr.aria-label]="'Phone number ' + (+item.key + 1)"
          />
          <button
            type="button"
            (click)="removePhoneNumber(item.key)"
            class="btn-input-action btn-input-action-danger"
          >
            Remove
          </button>
        </div>
      </div>
    }
  </div>

  <div ngx-control-wrapper>
    <div class="relative flex items-center gap-2">
      <input
        type="text"
        [ngModel]="newPhoneNumber()"
        [ngModelOptions]="{ standalone: true }"
        (ngModelChange)="onNewPhoneNumberChange($event)"
        placeholder="Type phone number"
        class="input-field pr-20"
        aria-label="Add new phone number"
      />
      <button
        type="button"
        (click)="addPhoneNumber()"
        class="btn-input-action btn-input-action-primary"
      >
        Add
      </button>
    </div>
  </div>
</div>
