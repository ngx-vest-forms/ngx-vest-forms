<button
  type="button"
  (click)="toggleTheme()"
  class="group rounded-lg p-2 transition-colors hover:bg-gray-100 focus:outline-hidden focus:ring-2 focus:ring-gray-300 dark:hover:bg-gray-800 dark:focus:ring-gray-600"
  aria-label="Toggle theme"
>
  @if (isDarkMode()) {
    <!-- Sun icon - outlined by default, filled on hover -->
    <svg
      class="h-5 w-5 text-yellow-400 transition-all"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
      stroke-linecap="round"
      stroke-linejoin="round"
      xmlns="http://www.w3.org/2000/svg"
      aria-hidden="true"
    >
      <circle cx="12" cy="12" r="4" class="group-hover:fill-current" />
      <path d="M12 2v2" />
      <path d="M12 20v2" />
      <path d="m4.93 4.93 1.41 1.41" />
      <path d="m17.66 17.66 1.41 1.41" />
      <path d="M2 12h2" />
      <path d="M20 12h2" />
      <path d="m6.34 17.66-1.41 1.41" />
      <path d="m19.07 4.93-1.41 1.41" />
    </svg>
  } @else {
    <!-- Moon icon - outlined by default, filled on hover -->
    <svg
      class="h-5 w-5 text-blue-600 transition-all"
      stroke="currentColor"
      fill="none"
      stroke-width="2"
      viewBox="0 0 24 24"
      stroke-linecap="round"
      stroke-linejoin="round"
      xmlns="http://www.w3.org/2000/svg"
      aria-hidden="true"
    >
      <path
        d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
        class="group-hover:fill-current"
      />
    </svg>
  }
</button>
