<div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
  <div class="form-group" ngx-control-wrapper>
    <label class="label-text" for="street">Street</label>
    <input
      id="street"
      class="input-field"
      placeholder="Type street"
      type="text"
      [ngModel]="address()?.street"
      name="street"
    />
  </div>
  <div class="form-group" ngx-control-wrapper>
    <label class="label-text" for="number">Number</label>
    <input
      id="number"
      class="input-field"
      placeholder="Type street number"
      type="text"
      [ngModel]="address()?.number"
      name="number"
    />
  </div>
  <div class="form-group" ngx-control-wrapper>
    <label class="label-text" for="city">City</label>
    <input
      id="city"
      class="input-field"
      placeholder="Type city"
      type="text"
      [ngModel]="address()?.city"
      name="city"
    />
  </div>
  <div class="form-group" ngx-control-wrapper>
    <label class="label-text" for="zipcode">Zipcode</label>
    <input
      id="zipcode"
      class="input-field"
      placeholder="Type zipcode"
      type="text"
      [ngModel]="address()?.zipcode"
      name="zipcode"
    />
  </div>
  <div class="form-group sm:col-span-2" ngx-control-wrapper>
    <label class="label-text" for="country">Country</label>
    <input
      id="country"
      class="input-field"
      placeholder="Type country"
      type="text"
      [ngModel]="address()?.country"
      name="country"
    />
  </div>
</div>
