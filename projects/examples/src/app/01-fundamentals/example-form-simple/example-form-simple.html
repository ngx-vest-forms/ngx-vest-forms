<div class="grid grid-cols-1 items-start gap-8 lg:grid-cols-2">
  <!-- Form Column -->
  <form [ngxVestForm]="form" (submit)="save()" class="form-container">
    <div class="form-field">
      <label class="form-label" for="email"> Email Address * </label>
      <input
        id="email"
        class="form-input"
        type="email"
        [value]="form.email()"
        (input)="form.setEmail($event)"
        placeholder="you@example.com"
        autocomplete="email"
      />
      <ngx-form-error [field]="form.emailField()" />
    </div>

    <div class="form-field">
      <label class="form-label" for="verifyEmail">
        Verify Email Address *
      </label>
      <input
        id="verifyEmail"
        class="form-input"
        type="email"
        [value]="form.verifyEmail()"
        (input)="form.setVerifyEmail($event)"
        placeholder="Confirm your email"
        autocomplete="email"
      />
      <ngx-form-error [field]="form.verifyEmailField()" />
    </div>

    <div class="form-actions">
      <button
        class="btn-primary"
        type="submit"
        [disabled]="!form.valid() || form.pending() || form.submitting()"
      >
        @if (form.submitting()) { Submitting... } @else { Submit }
      </button>
    </div>
  </form>

  <ngx-debugger [form]="debugForm"></ngx-debugger>
</div>
