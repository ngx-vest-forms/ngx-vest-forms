<form
  #step1Form="ngxVestForm"
  ngxVestForm
  [suite]="suite()"
  [formShape]="shape()"
  [formValue]="data()"
  [validationConfig]="validationConfig()"
  (formValueChange)="dataChange.emit($event)"
  (validChange)="validChange.emit($event)"
  (errorsChange)="errorsChange.emit($event)"
  (ngSubmit)="submit.emit()"
>
  <div class="space-y-6">
    <ngx-control-wrapper>
      <label for="email" class="label-text">Email Address</label>
      <input
        id="email"
        type="email"
        name="email"
        autocomplete="email"
        class="input-field"
        [ngModel]="data().email"
      />
    </ngx-control-wrapper>

    <ngx-control-wrapper>
      <label for="confirmEmail" class="label-text">Confirm Email</label>
      <input
        id="confirmEmail"
        type="email"
        name="confirmEmail"
        autocomplete="email"
        class="input-field"
        [ngModel]="data().confirmEmail"
      />
    </ngx-control-wrapper>

    <ngx-control-wrapper>
      <label for="password" class="label-text">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        autocomplete="new-password"
        class="input-field"
        [ngModel]="data().password"
      />
    </ngx-control-wrapper>

    <ngx-control-wrapper>
      <label for="confirmPassword" class="label-text">Confirm Password</label>
      <input
        id="confirmPassword"
        type="password"
        name="confirmPassword"
        autocomplete="new-password"
        class="input-field"
        [ngModel]="data().confirmPassword"
      />
    </ngx-control-wrapper>
  </div>

  <ngx-wizard-navigation
    [showPrevious]="false"
    [showSaveAndContinue]="true"
    [showSubmit]="false"
  />
</form>
