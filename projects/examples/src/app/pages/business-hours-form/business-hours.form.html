<form
  ngxVestForm
  #vestForm="ngxVestForm"
  ngxValidateRootForm
  [ngxValidateRootFormMode]="'live'"
  [formValue]="formValue()"
  [formShape]="shape()"
  [suite]="suite()"
  [validationConfig]="validationConfig()"
  (formValueChange)="formValueChange.emit($event)"
  (errorsChange)="currentErrors.set($event)"
>
  @if (rootFormError()) {
  <ngx-alert-panel tone="error" title="Validation Error">
    {{ rootFormError() }}
  </ngx-alert-panel>
  }

  <fieldset class="space-y-6">
    <legend class="sr-only">Business hours configuration</legend>
    <ngx-business-hours
      [values]="businessHoursValues()"
      [addValue]="formValue().businessHours?.addValue"
      (valuesChange)="onBusinessHoursChange($event)"
    />
  </fieldset>
</form>
