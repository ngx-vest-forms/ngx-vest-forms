<div ngModelGroup="businessHours" ngxControlWrapper>
  <div ngModelGroup="values" ngxControlWrapper>
    @for (item of businessHoursModel().values | keyvalue; track item.key) {
      <div ngxControlWrapper [ngModelGroup]="item.key">
        <div class="flex items-start">
          <ngx-business-hour
            [businessHour]="item.value ?? {}"
          ></ngx-business-hour>
          <button
            class="ml-4 mt-1.5"
            type="button"
            (click)="removeBusinessHour(item.key)"
          >
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </div>
    }
  </div>
  <hr class="mb-4 mt-4" />
  <div ngxControlWrapper ngModelGroup="addValue" #group="ngModelGroup">
    <div class="flex items-start">
      <ngx-business-hour
        [businessHour]="businessHoursModel().addValue ?? {}"
      ></ngx-business-hour>
      <button
        class="ml-4 mt-1.5"
        type="button"
        [disabled]="group.invalid || group.pending"
        (click)="addBusinessHour(group)"
      >
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
  </div>
</div>
