name: Release (Production)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to release from'
        required: true
        default: 'master'
        type: choice
        options:
          - master
          - release/v1.x

permissions:
  contents: write  # For creating releases and updating changelog
  issues: write    # For commenting on issues
  pull-requests: write  # For commenting on PRs
  id-token: write  # For provenance

jobs:
  cd:
    concurrency: cd-${{ github.event.inputs.branch }}
    runs-on: ubuntu-latest
    environment: npm-publish  # Required for OIDC Trusted Publisher
    steps:
      - name: Validate branch input
        run: |
          BRANCH="${{ github.event.inputs.branch }}"
          if [ -z "$BRANCH" ]; then
            echo "Error: No branch specified"
            exit 1
          fi
          echo "Releasing from branch: $BRANCH"
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0
      - name: Setup
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      - name: Install
        run: npm install
      - name: Playwright install
        run: npx playwright install --with-deps
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build:ci
      - name: Test
        run: npm run test:ci
      - name: Storybook
        run: npm run storybook:build
      - name: Integration test
        run: npm run storybook:test
      - name: E2E tests
        run: npx playwright test --project=chromium
        env:
          CI: true
      - name: Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true  # Enable provenance attestation with OIDC
        run: |
          echo "Publishing release from branch: ${{ github.event.inputs.branch }}"
          npx semantic-release
