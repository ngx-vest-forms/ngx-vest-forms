name: CD
on:
  push:
    branches:
      - master
      - 'release/**'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to release from'
        required: false
        default: 'master'
        type: string

permissions:
  contents: write  # For creating releases and updating changelog
  issues: write    # For commenting on issues
  pull-requests: write  # For commenting on PRs
  id-token: write  # For provenance

jobs:
  cd:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Show release information
        run: |
          echo "Releasing from branch: ${{ github.event.inputs.branch || github.ref_name }}"
          echo "Trigger: ${{ github.event_name }}"
          
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: ${{ github.event.inputs.branch || github.ref }}
          fetch-depth: 0  # Fetch full history for semantic-release
          
      - name: Fetch tags for semantic-release
        run: |
          git fetch --depth=1 origin +refs/tags/*:refs/tags/* || true
          echo "Available recent tags:"
          git tag --sort=-version:refname | head -10 || echo "No tags found"
      - name: Setup
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Playwright install
        run: npx playwright install
      - name: Build
        run: npm run build:ci
      - name: Test
        run: npm run test:ci
      - name: Storybook
        run: npm run storybook:build
      - name: Integration test
        run: npm run test:storybook:ci
      - name: Publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release
