name: CD

on:
  push:
    branches:
      - master

# Permissions needed for semantic-release
permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  cd:
    concurrency:
      group: cd-${{ github.ref }}
      cancel-in-progress: false
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0  # Needed for semantic-release

      - name: Setup Node.js ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies âš™ï¸
        run: npm ci --prefer-offline

      - name: Cache Playwright browsers ğŸ­
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-playwright-

      - name: Install Playwright browsers ğŸ­
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Install Playwright deps only ğŸ­
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps
      - name: Build project ğŸ› 
        run: npm run build:ci

      - name: Lint code ğŸ“
        run: npm run lint

      - name: Run tests ğŸ“‹
        run: npm run test:ci
        env:
          CI: true
          NODE_ENV: test

      - name: Upload coverage reports ğŸ“Š
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-cd
          path: |
            projects/ngx-vest-forms/coverage/
            test-results.xml
          retention-days: 30

      - name: Publish package ğŸ“¢
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release
