name: CI
on:
  pull_request:
    branches:
      - master
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ✅
        uses: actions/checkout@v2
      - name: Setup 🏗
        uses: actions/setup-node@v2
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install ⚙️
        run: npm ci
      - name: Playwright install
        run: npx playwright install
      - name: Lint 📝
        run: npm run lint
      - name: Build 🛠
        run: npm run build:ci
      - name: Test 📋
        run: npm run test:ci
