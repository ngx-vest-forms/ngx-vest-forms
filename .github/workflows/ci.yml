name: CI
on:
  pull_request:
    branches:
      - master
      - 'release/**'
      - 'beta'
      - 'alpha'

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Playwright install
        run: npx playwright install
      - name: Test
        run: npm run test:ci
      - name: Integration test
        run: npm run storybook:test
      - name: Build
        run: npm run build:ci
