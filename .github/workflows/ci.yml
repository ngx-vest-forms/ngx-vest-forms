name: CI

on:
  pull_request:
    branches:
      - master

# Limit permissions for security
permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies âš™ï¸
        run: npm ci --prefer-offline

      - name: Cache Playwright browsers ğŸ­
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-playwright-

      - name: Install Playwright browsers ğŸ­
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Install Playwright deps only ğŸ­
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps
      - name: Lint code ğŸ“
        run: npm run lint

      - name: Build project ğŸ› 
        run: npm run build:ci

      - name: Run tests ğŸ“‹
        run: npm run test:ci
        env:
          CI: true
          NODE_ENV: test

      - name: Upload coverage reports ğŸ“Š
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            projects/ngx-vest-forms/coverage/
            test-results.xml
          retention-days: 30

      - name: Upload test results ğŸ§ª
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xml
